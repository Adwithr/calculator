<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="input-area">
        <div class="button-row">
          <button class="buttons clear">C</button>
          <button class="buttons">&larr;</button>
          <button class="buttons">/</button>
        </div>
        <div class="button-row">
          <button class="buttons" onclick="populateDisplay(7)">7</button>
          <button class="buttons" onclick="populateDisplay(8)">8</button>
          <button class="buttons" onclick="populateDisplay(8)">9</button>
          <button class="buttons">*</button>
        </div>
        <div class="button-row">
          <button class="buttons" onclick="populateDisplay(4)">4</button>
          <button class="buttons" onclick="populateDisplay(5)">5</button>
          <button class="buttons" onclick="populateDisplay(6)">6</button>
          <button class="buttons">-</button>
        </div>
        <div class="button-row">
          <button class="buttons" onclick="populateDisplay(1)">1</button>
          <button class="buttons" onclick="populateDisplay(2)">2</button>
          <button class="buttons" onclick="populateDisplay(3)">3</button>
          <button class="buttons">+</button>
        </div>
        <div class="button-row">
          <button class="buttons triple" onclick="populateDisplay(0)">0</button>
          <button class="buttons">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
