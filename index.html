<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="uprDisplay"></div>
        <div class="lwrDisplay"></div>
      </div>
      <div class="input-area">
        <div class="button-row">
          <button class="buttons clear double">C</button>
          <button class="buttons backspace">&larr;</button>
          <button class="buttons oper">/</button>
        </div>
        <div class="button-row">
          <button class="buttons num">7</button>
          <button class="buttons num">8</button>
          <button class="buttons num">9</button>
          <button class="buttons oper">*</button>
        </div>
        <div class="button-row">
          <button class="buttons num">4</button>
          <button class="buttons num">5</button>
          <button class="buttons num">6</button>
          <button class="buttons oper">-</button>
        </div>
        <div class="button-row">
          <button class="buttons num">1</button>
          <button class="buttons num">2</button>
          <button class="buttons num">3</button>
          <button class="buttons oper">+</button>
        </div>
        <div class="button-row">
          <button class="buttons double num">0</button>
          <button class="buttons decimal">.</button>
          <button class="buttons equals">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
